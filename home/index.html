<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>terminal</title>
<link rel="stylesheet" href="https://use.typekit.net/azw8eug.css">
<link rel="icon" type="image/x-icon" href="./assets/favicon.png">
<link rel="stylesheet" type="text/css" href="./main.css">
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix"></script>
<script src="https://cdn.jsdelivr.net/gh/silvia-odwyer/pixels.js/dist/Pixels.js"></script>
<script type="text/javascript" src="./script.js" defer></script>
<script type="text/javascript" src="./../common.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>



</head>

<body>
    <main>
        <div class="background-container">
            <img src="./img/TDMovieOutW.0.gif" alt="background animation" id="homeBackground">
            <video src="./img/bgStrokeGray.mp4" 
                   autoplay 
                   muted 
                   class="spaceship-video background-video hidden"
                   id="bgVideo"></video>
            <video src="./img/bgStrokeGrayRe1.mp4" 
       muted 
       playsinline
       class="spaceship-video background-video hidden"
       id="bgVideoReverse"></video>
        </div>
        
        <!-- Spaceship room elements (initially hidden) -->
        <div class="space-room hidden" id="spaceRoom">
            <div class="window-container">
                <img src="./spaceship/img/expandWindowView.png" alt="Space View" class="window-view" id="spaceView">
            </div>
            <div class="floor-text" id="floorText"></div>

        </div>

        <!-- Original buttons -->
        <img src="./img/ele15.png" alt="button" class="button1" id="button1">
        <img src="./img/button2.png" alt="button" class="button2" id="button2">
        <img src="./img/ele34.png" alt="button" class="button3" id="button3">
        <img src="./img/ele34.png" alt="button" class="button4" id="button4">
        <img src="./img/ele15.png" alt="button" class="button5" id="button5">
        <img id="puzzle-source" src="./img/ascii-art.png" style="display: none;">
     

        <div class="system-info">
            <div class="info-line">
                <span class="time"></span>
                <span class="separator">|</span>
                <span class="date"></span>
            </div>
            <div class="info-line">
                <span class="device"></span>
                <span class="separator">|</span>
                <span class="battery"></span>
            </div>
        </div>
        <div class="about-button" id="aboutAsterisk">*</div>

    </main>
</body>


























</html>
