<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Space Terminal</title>
<link rel="stylesheet" href="https://use.typekit.net/azw8eug.css">
<link rel="icon" type="image/x-icon" href="./assets/favicon.png">
<link rel="stylesheet" href="./main.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="./script.js" defer></script>
</head>

<body>
    <main class="space-room">
        <!-- 3D Room Container -->
        <div class="room">
            <!-- Walls -->
           
            <img src="./img/button2.png" alt="button" class="button2" id="button2">
           
         
            
            <!-- Window with Space View -->
            <div class="window-container">
                <img src="./img/expandWindowView.png" alt="Space View" class="window-view" id="spaceView">
            </div>
            
            <!-- Floor Text Display -->
            <div class="floor-text" id="floorText"></div>

            <video src="./img/bgStroke.mp4" 
                   autoplay 
                   muted 
                   class="spaceship-video background-video"
                   id="bgVideo"></video>

                <div class="text-container">
                    <p>A L[O]ne Spaceman</p>
                </div>
        </div>
    </main>
</body>


























</html>
